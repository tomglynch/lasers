    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }
        
        #canvas {
            display: block;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #444;
            font-family: 'Arial', sans-serif;
        }

        #controls button {
            background: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 0 5px;
        }

        #controls button:hover {
            background: #555;
        }

        #settings-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid #444;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            transition: background 0.3s;
        }

        #settings-link:hover {
            background: rgba(40, 40, 40, 0.9);
        }

        /* Hide controls when in fullscreen */
        :fullscreen #controls {
            display: none;
        }
        
        :-webkit-full-screen #controls {
            display: none;
        }
        
        :-moz-full-screen #controls {
            display: none;
        }
        
        :-ms-fullscreen #controls {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="startAudio">Start Audio</button>
        <button id="fullscreenBtn">Fullscreen</button>
    </div>
    <!-- <a href="/settings" id="settings-link">Settings</a> -->
    <script type="module" src="app.js"></script>
</body>
</html>
